<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New project</title>

  <link rel="stylesheet" href="../assets/style/projects/new.scss">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <div id="nav-container"></div>

  <div id="image-upload-modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <div class="box">
        <button id="upload-modal-close" class="delete is-pulled-right" aria-label="close"></button>

        <br>

        <div class="field file is-centered is-boxed is-info has-name">
          <div class="control">
            <label class="file-label">
              <input class="file-input" type="file" accept="image/*">

              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>

                <span class="file-label">
                  Choose an image
                </span>
              </span>

              <span class="file-name">Image file</span>
            </label>
            <p class="help is-danger"></p>
          </div>
        </div>

        <div class="field has-text-centered">
          <button id="upload-modal-submit" class="block button is-link">Upload and add</button>
        </div>
      </div>
    </div>
  </div>

  <section class="section columns p-4">
    <div id="sidebar-container" class="column is-2"></div>

    <div class="column is-centered">
      <div id="loader">Loading..</div>

      <form id="new-project-form" name="new-project" class="is-hidden">
        <div class="columns">
          <div class="column is-5">
            <div class="field">
              <label for="name" class="label">Name</label>
              <div class="control">
                <input name="name" type="text" class="input">
              </div>
            </div>

            <div class="field">
              <label for="description" class="label">Short description</label>
              <div class="control">
                <textarea name="description" rows="4" class="textarea"></textarea>
              </div>
            </div>

            <div id="cover-image-field" class="field">
              <label for="cover-image" class="label">Cover image</label>

              <div class="file is-info has-name is-fullwidth">
                <label class="file-label">
                  <input name="cover-image" id="cover-image-input" class="file-input" type="file" accept="image/*">

                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose an image
                    </span>
                  </span>
                  <span class="file-name">
                    Image file
                  </span>
                </label>
              </div>

              <p class="help is-danger"></p>
            </div>

            <div class="field">
              <label for="site-url" class="label">Site URL</label>
              <div class="control">
                <input name="url" type="url" class="input">
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Project body</label>

          <div class="control content">
            <div id="pell-container" class="pell-editor"></div>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="new-project-submit-btn" class="button is-link">Create project</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../template/loader.ts"></script>
  <script src="../assets/script/projects/new.ts"></script>
  <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</body>

</html>
