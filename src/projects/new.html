<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New project</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/image/favicon-32x32.png">

  <link rel="stylesheet" href="../assets/style/projects/new.scss">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <div id="nav-container"></div>

  <section class="section p-4">
    <h1 class="title is-4 has-text-centered">New project</h1>

    <h2 id="loader" class="subtitle has-text-centered">Loading form..</h2>

    <form id="new-project-form" name="new-project" class="is-hidden">
      <div class="columns is-centered">
        <div class="column is-5">
          <div class="field">
            <label for="name" class="label">Name</label>
            <div class="control">
              <input name="name" type="text" class="input">
            </div>

            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="description" class="label">Short description</label>
            <div class="control">
              <textarea name="description" rows="4" class="textarea"></textarea>
            </div>

            <p class="help is-danger"></p>
          </div>

          <div id="cover-image-field" class="field">
            <label for="cover-image" class="label">Cover image</label>

            <div class="file is-info has-name is-fullwidth">
              <label class="file-label">
                <input name="cover" class="file-input" type="file" accept="image/*" data-file-type="image">

                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose an image
                  </span>
                </span>
                <span class="file-name">
                  Image file
                </span>
              </label>
            </div>

            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="url" class="label">Site URL</label>
            <div class="control">
              <input name="url" type="url" class="input">
            </div>

            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="developmentStart" class="label">Development started</label>
            <div class="control">
              <input name="developmentStart" type="date" class="input">
            </div>

            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="release" class="label">First release</label>
            <div class="control">
              <input name="release" type="date" class="input">
            </div>

            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="priority" class="label">Priority (for custom sorting)</label>
            <div class="control">
              <input name="priority" type="number" min="0" value="0" class="input">
            </div>

            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label for="tags" class="label">Tags</label>
            <div class="control">
              <div class="input">
                <input name="tags" type="text" class="input is-static tags-input">
              </div>
            </div>

            <p class="help is-danger"></p>
          </div>
        </div>
      </div>

      <div class="columns is-centered">
        <div class="column is-10">
          <div class="field">
            <label class="label">Project body</label>

            <div class="control">
              <textarea name="content" id="tinymce-editor"></textarea>
            </div>

            <p class="help is-danger"></p>
          </div>
        </div>
      </div>

      <div class="field has-text-centered">
        <div class="control">
          <button id="new-project-submit-btn" class="button is-link">Create project</button>
        </div>
      </div>
    </form>
  </section>

  <div id="footer-container"></div>

  <script src="../template/loader.ts"></script>
  <script src="../assets/script/projects/new.ts"></script>
  <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</body>

</html>
