<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New project</title>

  <link rel="stylesheet" href="../assets/style/projects/new.scss">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <div id="nav-container"></div>

  <section class="section columns p-4">
    <div id="sidebar-container" class="column is-2"></div>

    <div class="column is-centered">
      <div id="loader">Loading..</div>

      <form id="new-project-form" name="new-project" class="is-hidden">
        <div class="columns">
          <div class="column is-5">
            <div class="field">
              <label for="name" class="label">Name</label>
              <div class="control">
                <input name="name" type="text" class="input">
              </div>

              <p class="help is-danger"></p>
            </div>

            <div class="field">
              <label for="description" class="label">Short description</label>
              <div class="control">
                <textarea name="description" rows="4" class="textarea"></textarea>
              </div>

              <p class="help is-danger"></p>
            </div>

            <div id="cover-image-field" class="field">
              <label for="cover-image" class="label">Cover image</label>

              <div class="file is-info has-name is-fullwidth">
                <label class="file-label">
                  <input name="cover" id="cover-image-input" class="file-input" type="file" accept="image/*"
                    data-file-type="image">

                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose an image
                    </span>
                  </span>
                  <span class="file-name">
                    Image file
                  </span>
                </label>
              </div>

              <p class="help is-danger"></p>
            </div>

            <div class="field">
              <label for="site-url" class="label">Site URL</label>
              <div class="control">
                <input name="url" type="url" class="input">
              </div>

              <p class="help is-danger"></p>
            </div>

            <div class="field">
              <label for="tags" class="label">Tags</label>
              <div class="control">
                <div id="tags-input-container" class="input">
                  <input name="tags" type="text" class="input is-static tags-input">
                </div>
              </div>

              <p class="help is-danger"></p>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Project body</label>

          <div class="control">
            <textarea name="content" id="tinymce-editor"></textarea>
          </div>

          <p class="help is-danger"></p>
        </div>

        <div class="field">
          <div class="control">
            <button id="new-project-submit-btn" class="button is-link">Create project</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="../template/loader.ts"></script>
  <script src="../assets/script/projects/new.ts"></script>
  <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</body>

</html>
